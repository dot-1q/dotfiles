# Leader + r to source the config file.
unbind r
bind r source-file ~/.tmux.conf

# Get correct color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Change the prefix to Ctrl+s.
set -g prefix C-s

# Index of windows starts at 1.
set -g base-index 1

# Renumber windows when one is deleted.
set -g renumber-windows on

# Allow mouse integration.
set -g mouse on

# Vim-like mode
setw -g mode-keys vi

# Vim-like pane movement.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Open windows vertically and horizontally.
bind-key v split-window -h
bind-key x split-window -v
bind-key - split-window -vf

# # Resize commands
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# Set the statusline at the top
set-option -g status-position top

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Minimal style of the status bar
set -g status-style "fg=#928374"
set -g window-status-current-style "fg=#d4be98"
setw -g window-status-current-format '#I:[#W] '
setw -g window-status-format '#I:[#W] '

# set -g status-interval 1
set -g status-left '#{?client_prefix,#[fg=yellow],}#[bold][#S] ' # Apply bold when pressing the prefix
set -g status-right '#[fg=yellow,bold]󱐋#(battery) #[fg=blue]  #(network) #[fg=cyan] %a %B %d #[fg=white] %H:%M ' # Date and time format

set -g pane-active-border-style "fg=white"
set -g pane-border-style "fg=black"

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

